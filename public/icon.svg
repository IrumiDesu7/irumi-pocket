    <line x1="-85" y1="-10" x2="-15" y2="0" stroke="#2d8a55" stroke-width="3" opacity="0.3"/>
    <line x1="-80" y1="10" x2="-10" y2="20" stroke="#2d8a55" stroke-width="3" opacity="0.3"/>
